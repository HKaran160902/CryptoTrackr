name: Android CI/CD - Build & Release

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > app/keystore.jks

      - name: Generate Gradle Wrapper
        run: |
          gradle wrapper

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon

      - name: Rename APK with version
        run: |
          VERSION_NAME=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts)
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/CryptoTrackr-v${VERSION_NAME}.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CryptoTrackr-Release-APK
          path: app/build/outputs/apk/release/CryptoTrackr-*.apk
          retention-days: 30

      - name: Get version for release
        id: version
        run: |
          VERSION_NAME=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts)
          VERSION_CODE=$(grep -oP 'versionCode\s*=\s*\K\d+' app/build.gradle.kts)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version_name }}-build${{ steps.version.outputs.version_code }}-${{ github.run_number }}
          name: Release v${{ steps.version.outputs.version_name }} (Build ${{ github.run_number }})
          body: |
            ## CryptoTrackr Release

            **Version:** ${{ steps.version.outputs.version_name }}
            **Build:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}

            ### Changes
            ${{ github.event.head_commit.message }}

            ### Download
            Download the APK file below to install on your Android device.
          files: app/build/outputs/apk/release/CryptoTrackr-*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
